<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h3>Sign Up</h3>
        <div class="details">
            <div>
                <p>First Name</p>
                <input type="text" name="First name" placeholder="Enter Email">
            </div>
            <div>
                <p>Last Name</p>
                <input type="text" name="Last name" placeholder="Enter Email">
            </div>
            <div>
                <p>Date of Birth</p>
                <input type="date" name="DOB">
            </div>
            <div>
                <p>Password</p>
                <input type="password" name="password" placeholder="Enter Password">
            </div>
            <div>
                <p>Confirm Password</p>
                <input type="password" name="password" placeholder="Enter Password">
            </div>
        </div>
        <div class="button">
            <button type="submit">Register</button>
        </div>
    </div>
</body>
</html>
